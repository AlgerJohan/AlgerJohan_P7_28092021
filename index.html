<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/fa2a0cb0ef.js" crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Les Petits Plats</title>
  </head>
  <body>
    <div class="container">
      <!-- LOGO -->
      <div class="text-center mt-5 mb-5">
        <img src="./img/icon.svg" alt="Logo" />
        <h1>Les Petits Plats</h1>
      </div>
      <!-- SEARCH -->
      <div class="inputGlobal">
        <input type="text" class="form-control py-3" placeholder="Rechercher une recette" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <!-- Badges -->
      <div class="row py-3">
        <div class="col-auto p-0 ingredientsBadges m-lg-3"></div>
        <div class="col-auto p-0 appareilsBadges m-lg-3"></div>
        <div class="col-auto p-0 ustensilesBadges m-lg-3"></div>
      </div>

      <!-- RECIPES -->
      <div id="choice" class="row">
        <div id="ingredientsList" class="col-auto m-lg-3">
          <input type="text" class="ingredientsList border-0" placeholder="Ingredients" />
          <!-- <img class="dropdownIngredients" src="/img/dropdown-list.svg" alt="dropdown-list" /> -->
          <ul id="ingredients"></ul>
        </div>
        <div id="appareilsList" class="col-auto m-lg-3">
          <input type="text" class="appareilsList border-0" placeholder="Appareils" />
          <ul id="appareils"></ul>
          <!-- <img class="dropdownAppareils" src="/img/dropdown-list.svg" alt="dropdown-list" /> -->
        </div>
        <div id="ustensilesList" class="col-auto m-lg-3">
          <input type="text" class="ustensilesList border-0" placeholder="Ustensiles" />
          <ul id="ustensiles"></ul>
          <!-- <img class="dropdownUstensiles" src="/img/dropdown-list.svg" alt="dropdown-list" /> -->
        </div>
      </div>
      <!-- CARD -->
      <div class="d-flex row cards">
        <div class="page card col-4 mb-5" aria-hidden="true">
          <img src="./img/fotomelia-free-images-download-public-domain-8.jpg" class="card-img-top" alt="" />
          <div class="card-body">
            <h5 class="card-title placeholder-glow">
              <img src="./img/clock.svg" alt="clock" />
              <span class="placeholder col-6"></span>
            </h5>
            <p class="card-text placeholder-glow">
              <span class="placeholder col-7"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-6"></span>
              <span class="placeholder col-8"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/globals.js"></script>
    <script src="/js/recipes.js"></script>
    <script src="/js/cardsFactory.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
